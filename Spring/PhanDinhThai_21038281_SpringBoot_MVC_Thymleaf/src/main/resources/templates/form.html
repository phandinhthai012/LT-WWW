<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add and Edit</title>
</head>
<body>
<h1>Add New Product</h1>
<form action="/addProduct" method="post" th:object="${product}">
    <label for="code">Code:</label>
    <input type="text" id="code" th:field="*{code}" />
    <span th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></span>
    <br>
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" />
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <br>
    <label for="description">Description:</label>
    <input type="text" id="description" th:field="*{description}" />
    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
    <br>
    <label for="registerDate">Register Date:</label>
    <input type="date" id="registerDate" th:field="*{registerDate}" />
    <span th:if="${#fields.hasErrors('registerDate')}" th:errors="*{registerDate}"></span>
<!--    <input type="date" id="registerDate" name="registerDate" />-->
    <br>
    <label for="price">Price:</label>
    <input type="number" id="price" th:field="*{price}" />
    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>

    <br>
    <label for="category">Category:</label>
    <select id="category" th:field="*{category.id}">
        <option value="0">Select a category</option>
        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
    </select>
    <br>
    <button type="submit">Add Product</button>
</form>
<br>
<h3><a th:href="@{/}"/>trang ch√≠nh</a></h3>
</body>
<style>
    label {
        display: inline-block;
        width: 100px;
    }
    input, select {
        width: 200px;
        margin-bottom: 10px;
        height: 24px;
    }
</style>
</html>
