spring.application.name=SpringProCat

spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=NewDataBase;trustServerCertificate=true;loginTimeout=30;integratedSecurity=false;encrypt=false;
spring.datasource.username=sa
spring.datasource.password=123456


spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
#jpa
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# application.properties
spring.jpa.properties.hibernate.transaction.jta.platform=org.hibernate.engine.transaction.jta.platform.internal.NoJtaPlatform
#package scan
spring.jpa.properties.hibernate.packagesToScan= iuh.fit.se.entities
