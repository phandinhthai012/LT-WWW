<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3 th:text="${message}">Hello World</h3>
<br>
<form action="/edit" method="get">
    <div>
        <label>OrderID</label>
        <input type="text" name="id" th:value="${order.id}" >
    </div>
    <div>
        <label>ProID</label>
        <input type="text" name="proID" th:value="${order.proID}" >
    </div>
    <div>
        <label>ProName</label>
        <input type="text" name="proName" th:value="${order.proName}" >
    </div>
    <div>
        <label>Quantity</label>
        <input type="text" name="quantity" th:value="${order.quantity}">
    </div>
    <div>
        <label>Price</label>
        <input type="text" name="price" th:value="${order.price}" >
    </div>
    <button type="submit">Edit</button>
</form>
<h3>Total price: <span th:text="${total}"></span> VNƒê</h3>
</body>
<style>
    div {
        margin-bottom: 10px;
    }
    button {
        margin-top: 10px;
    }
    h3 {
        margin-top: 10px;
    }
    label {
        display: block;
    }
</style>
</html>
